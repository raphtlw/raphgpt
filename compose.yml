services:
  bot:
    image: ghcr.io/raphtlw/raphgpt:latest
    restart: always
    volumes:
      - appdata:${DATA_DIR}
    env_file: "stack.env"
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  redis:
    image: redis
    restart: always
    ports:
      - 6379:6379
    volumes:
      - redisdata:/data
    env_file: "stack.env"
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    command: redis-server --save 60 1 --loglevel warning

  gotenberg:
    image: gotenberg/gotenberg:8
    restart: always
    ports:
      - ${GOTENBERG_PORT}:3000
    env_file: "stack.env"

  chromadb:
    image: chromadb/chroma
    restart: always
    ports:
      - ${CHROMA_PORT}:8000
    env_file: "stack.env"

volumes:
  appdata:
  redisdata:
